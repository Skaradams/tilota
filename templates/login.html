<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form method="post" action="/login/">
    {% csrf_token %}
      <table>
        <tr>
          <td><input type="text" name="username" id="username"/></td>
        </tr>
        <tr>
          <td><input type="password" name="password" id="password"/></td>
        </tr>
      </table>

      <input type="submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </body>
</html>
